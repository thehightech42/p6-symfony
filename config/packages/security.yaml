security:
    enable_authenticator_manager: true
    #encoders: 
     #   App\Entity\User: 
      #      algorithm: bcrypt
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security/experimental_authenticators.html
    # enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        #users_in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        #in_database : 
       #     entity:
        #        class: App\Entity\User
         #       property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            #lazy: true
            provider: app_user_provider

            form_login:
                login_path : security_login
                check_path : security_login
                #enable_csrf: true
            
            logout: 
                path: security_logout
                target: home

            
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/changer-mot-de-passe, roles: ROLE_USER }
         - { path: ^/mon-compte, roles: ROLE_USER }
         - { path: ^/figure/newFigure, roles: ROLE_USER }
         - { path: ^/figure/edit/[0-9], roles: ROLE_USER }
         - { path: ^/figure/delete/[0-9], roles: ROLE_USER } 
         - { path: ^/mes-commentaires , roles: ROLE_USER }

         - { path: / , roles: PUBLIC_ACCESS }
        #  - { path: /figure/[a-zA-Z0-9] , roles: PUBLIC_ACCESS }
         - { path: /connexion , roles: PUBLIC_ACCESS }
         - { path: /inscription , roles: PUBLIC_ACCESS }
         
         
         
